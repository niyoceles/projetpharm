<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/stylesheets/mystyle.css">
  <title>Medical store</title>

<script>
  function clearing() {
    localStorage.removeItem('medicalmanagementTotal');
    localStorage.removeItem('medicalmanagementEmail');
  }
</script>

<body class="bg-gray-900" onload="clearing()">
  <nav class="bg-purple-900 h-20 flex justify-center navbar-bar">
    <h1 class="text-white text-5xl">Medical store delivery management system</h1>
  </nav>
  <div class="flex flex-col items-center mt-32 text-white text-2xl">
    <p>Thank you for buying your medical here.</p>
    <p>Your payment has been received.</p>
    <a href="/"><button class="bg-blue-700 rounded p-4 mt-3">Return Home</button></a>
  </div>
</body>

</html>
