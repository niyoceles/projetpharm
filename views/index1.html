<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/stylesheets/mystyle.css">
  <title>Pharmacy | payment system</title>
</head>

<script>
  if (!localStorage.getItem('medicalmanagementEmail') || !localStorage.getItem('medicalmanagementTotal') || localStorage.getItem('medicalmanagementTotal') == 0) {
    window.location.href = '/';
  }

  function myFunction() {
    var getEmail = localStorage.getItem('medicalmanagementEmail');
    var getTotal = localStorage.getItem('medicalmanagementTotal');
    document.getElementById("email").value = getEmail;
    document.getElementById("amount").value = getTotal;
  }

</script>

<body class="bg-gray-900" style="background-color: #fff!important;">
  <nav class="bg-purple-900 h-20 flex justify-center" style="background-color: #28a745!important;">
    <h1 class="text-white text-5xl">Medical store delivery management system</h1>
  </nav>

  <div class="flex justify-center mt-32" style="border:2px solid; margin:100px; background-color: darkslategray;">
    <form action="/charge" method="POST" class="flex flex-col w-1/3">
      <input class="bg-transparent text-white p-2 h-10 mb-4" type="text" value="" name="name"
        placeholder="Enter your Names" required />
      <input type="email" class="bg-transparent text-white p-2 h-10 mb-4" name="email" id="email" value="" hidden>
      <input class="bg-transparent text-white p-2 h-10 mb-4" type="number" name="amount" id="amount" value="" hidden>

      <div id="card-element" class="bg-transparent text-white p-2 h-10 mb-4"></div>
      <div id="card-errors" role="alert"></div>
      <button class="text-white bg-purple-900 p-4 rounded" onclick="myFunction()">Submit Payment</button>
    </form>
  </div>
</body>

<script src="https://js.stripe.com/v3/"></script>
<script src="./card.js"></script>

</html>
